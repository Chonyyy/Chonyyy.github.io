  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px

.heart {
  animation: heart-animation 2s infinite;
}

@keyframes heart-animation {
  0% {
    transform: rotate(0deg);

  100% {
